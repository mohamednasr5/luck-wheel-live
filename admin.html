<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎛️ لوحة التحكم | Eng Mohamed Hammad</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at center, #1e1b4b 0%, #312e81 100%);
      color: white;
      text-align: center;
      margin: 0;
      padding-bottom: 60px;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #fbbf24, #f87171);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }
    #wheel {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border-radius: 50%;
      border: 8px solid #fbbf24;
      box-shadow: 0 0 50px rgba(251,191,36,0.8);
      transition: transform 3s ease-out;
      background: conic-gradient(#f87171, #4ECDC4, #FFE66D, #95E1D3);
      position: relative;
    }
    .pointer {
      width: 15px;
      height: 25px;
      background: #fbbf24;
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transform-origin: 50% 50%;
      padding-top: 25px;
    }
    .segment span {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px black;
      max-width: 60px;
      text-align: center;
    }
    .panel {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
    }
    input, button {
      font-family: inherit;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    input[type="text"] {
      width: 70%;
      background: #2d3566;
      color: white;
    }
    button {
      cursor: pointer;
      background: linear-gradient(135deg, #fbbf24, #f87171);
      color: white;
      font-weight: bold;
    }
    button:hover { transform: scale(1.05); }
    input[type="range"] { width: 100%; cursor: pointer; }
    .winner-box {
      display: none;
      margin-top: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #f87171;
      animation: popIn 1s ease forwards;
    }
    @keyframes popIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🎛️ لوحة التحكم ودائرة الحظ المتزامنة</h1>
  <div id="wheel">
    <div class="pointer"></div>
  </div>
  <div class="winner-box" id="winnerBox">🎉 الفائز: <span id="winnerName"></span> 🎉</div>

  <div class="panel">
    <input type="text" id="playerName" placeholder="اكتب اسم اللاعب">
    <button id="addBtn">➕ إضافة</button>
    <button id="clearBtn">🧹 مسح الأسماء</button>
  </div>

  <div class="panel">
    <label>⏱️ مدة الدوران (بالثواني): <span id="durationValue">5</span> ث</label>
    <input type="range" id="durationControl" min="1" max="180" value="5">
    <button id="spinBtn">▶️ ابدأ الدوران</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfMcEkpOXgWGE-1d8EVZAJJXXMNeh2thQ",
      authDomain: "luck-wheel-7f514.firebaseapp.com",
      databaseURL: "https://luck-wheel-7f514-default-rtdb.firebaseio.com",
      projectId: "luck-wheel-7f514",
      storageBucket: "luck-wheel-7f514.firebasestorage.app",
      messagingSenderId: "845157453311",
      appId: "1:845157453311:web:c7e9e884c8aa745885ebca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const wheel = document.getElementById("wheel");
    const winnerBox = document.getElementById("winnerBox");
    const winnerName = document.getElementById("winnerName");
    const durationInput = document.getElementById("durationControl");
    const durationValue = document.getElementById("durationValue");

    let players = [];
    let spinDuration = 5;
    durationInput.addEventListener("input", () => {
      spinDuration = parseInt(durationInput.value);
      durationValue.textContent = spinDuration;
    });

    // تحديث الأسماء
    onValue(ref(db, "wheel/players"), (snapshot) => {
      const data = snapshot.val() || {};
      players = Object.values(data);
      drawWheel(players);
    });

    // تحديث الحالة
    onValue(ref(db, "wheel/state"), (snapshot) => {
      const data = snapshot.val();
      if (data) spinWheel(data.rotation, data.winner, data.duration);
    });

    // إضافة
    document.getElementById("addBtn").onclick = () => {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("⚠️ اكتب الاسم أولاً");
      set(push(ref(db, "wheel/players")), { name });
      document.getElementById("playerName").value = "";
    };

    // مسح
    document.getElementById("clearBtn").onclick = () => {
      if (confirm("⚠️ هل تريد حذف جميع الأسماء؟")) {
        remove(ref(db, "wheel/players"));
        remove(ref(db, "wheel/state"));
        players = [];
        drawWheel([]);
      }
    };

    // دوران
    document.getElementById("spinBtn").onclick = async () => {
      if (players.length === 0) return alert("⚠️ لا يوجد لاعبين!");
      const snapshot = await get(ref(db, "wheel/players"));
      const data = snapshot.val();
      const arr = Object.values(data);
      const winner = arr[Math.floor(Math.random() * arr.length)].name;
      const rotation = (10 + Math.random() * 5) * 360 + Math.random() * 360;
      await set(ref(db, "wheel/state"), {
        rotation,
        winner,
        duration: spinDuration,
        timestamp: Date.now()
      });
    };

    function drawWheel(players) {
      const count = players.length || 1;
      const angle = 360 / count;
      wheel.innerHTML = '<div class="pointer"></div>';
      players.forEach((p, i) => {
        const seg = document.createElement("div");
        seg.classList.add("segment");
        seg.style.transform = `rotate(${i * angle}deg)`;
        seg.innerHTML = `<span style="transform:rotate(${-i * angle}deg)">${p.name}</span>`;
        wheel.appendChild(seg);
      });
    }

    function spinWheel(rotation, winner, duration) {
      winnerBox.style.display = "none";
      wheel.style.transition = `transform ${duration}s cubic-bezier(0.33,1,0.68,1)`;
      wheel.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        winnerBox.style.display = "block";
        winnerName.textContent = winner;
      }, duration * 1000);
    }
  </script>
</body>
</html>
