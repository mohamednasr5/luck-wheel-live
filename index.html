<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎡 دائرة الحظ - العرض المباشر</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Cairo", "Arial", sans-serif;
      background: linear-gradient(135deg, #FF1493 0%, #FFD700 25%, #00CED1 50%, #FF69B4 75%, #32CD32 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      animation: slideDown 0.8s ease;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      overflow: hidden;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      background: linear-gradient(90deg, #FF1493, #FFD700, #00CED1, #FF69B4, #32CD32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite, rainbow 3s linear infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.5)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.8)); }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .subtitle { font-size: 1rem; margin-bottom: 10px; opacity: 0.9; letter-spacing: 2px; }

    .info-section { display: flex; gap: 10px; justify-content: center; margin-bottom: 10px; flex-wrap: wrap; }
    .info-box { background: rgba(255,255,255,0.2); border: 2px solid #FFD700; border-radius: 8px; padding: 10px 15px; display: flex; align-items: center; gap: 8px; font-weight: bold; font-size: 0.9rem; }
    .info-box .number { font-size: 1.3rem; color: #FFD700; font-weight: 900; }

    .status { font-size: 1rem; margin-bottom: 5px; height: 25px; min-height: 25px; }
    .status.spinning { color: #FFD700; animation: pulse 1s ease-in-out infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .countdown-container { display: none; font-size: 0.95rem; margin-bottom: 8px; padding: 10px 20px; background: rgba(255,215,0,0.2); border: 2px solid #FFD700; border-radius: 8px; color: #FFD700; font-weight: bold; width: 100%; max-width: 300px; margin-left: auto; margin-right: auto; }
    .countdown-container.active { display: block; }
    .countdown-time { font-size: 1.8rem; color: #FFD700; font-weight: 900; text-shadow: 0 0 10px rgba(255,215,0,0.8); }

    .wheel-container { position: relative; width: 100%; max-width: 500px; aspect-ratio: 1; margin: 10px auto; filter: drop-shadow(0 0 40px rgba(255,215,0,0.4)); }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid #FFD700;
      transition: transform 0s linear;
      background: conic-gradient(#FF1493, #FFD700, #00CED1, #FF69B4, #32CD32, #FF1493);
      position: relative;
      box-shadow: 0 0 60px rgba(255,215,0,0.6), inset 0 0 30px rgba(0,0,0,0.3);
    }

    .pointer {
      width: 20px;
      height: 40px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transform-origin: 50% 50%;
      padding-top: 40px;
    }

    .segment span {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      max-width: 80px;
      text-align: center;
      line-height: 1.3;
    }

    #winnerBox {
      display: none;
      margin-top: 15px;
      padding: 20px;
      background: linear-gradient(135deg, #FF1493, #FFD700, #00CED1, #FF69B4);
      background-size: 400% 400%;
      animation: celebrateAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), gradientShift 3s ease infinite;
      border-radius: 15px;
      border: 3px solid #32CD32;
      box-shadow: 0 0 50px rgba(255,20,147,0.8), 0 0 100px rgba(0,206,209,0.6);
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      max-width: 400px;
    }

    @keyframes celebrateAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .winner-text {
      font-size: 1.5rem;
      margin-bottom: 8px;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #winnerName {
      font-size: 2.2rem;
      font-weight: 900;
      color: #32CD32;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(50,205,50,0.8);
      display: block;
      margin: 12px 0;
      animation: winnerPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), pulse 1.5s ease-in-out infinite;
      word-wrap: break-word;
    }

    @keyframes winnerPop {
      0% { transform: scale(0) rotateY(180deg); }
      100% { transform: scale(1) rotateY(0); }
    }

    .winner-details {
      font-size: 1.2rem;
      margin-top: 8px;
      color: #fff;
      font-weight: 900;
      animation: bounce 0.8s ease-in-out infinite;
      letter-spacing: 3px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #FFD700;
      pointer-events: none;
    }

    .medal { font-size: 2rem; animation: rotate 2s linear infinite; }

    @keyframes rotate {
      from { transform: rotateZ(0deg); }
      to { transform: rotateZ(360deg); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .wheel-container { max-width: 350px; }
      #wheel { border-width: 8px; }
      .segment span { font-size: 14px; }
      #winnerName { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎡 دائرة الحظ</h1>
    <div class="subtitle">العرض المباشر</div>
    
    <div class="status" id="status"></div>
    
    <div class="info-section">
      <div class="info-box">
        👥 المشاهدين: <span class="number" id="viewersCount">0</span>
      </div>
      <div class="info-box">
        🎮 اللاعبين: <span class="number" id="playersCount">0</span>
      </div>
    </div>
    
    <div class="countdown-container" id="countdownContainer">
      توقف العجلة بعد: <div class="countdown-time" id="countdownTime">0</div>
    </div>
    
    <div class="wheel-container">
      <div id="wheel">
        <div class="pointer"></div>
      </div>
    </div>

    <div id="winnerBox">
      <div class="winner-text">
        <span class="medal">🏆</span> الفائز الحظيظ <span class="medal">🏆</span>
      </div>
      <span id="winnerName"></span>
      <div class="winner-details">مبروووووووووووك المكافأة! 🎉🎊🎆</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfMcEkpOXgWGE-1d8EVZAJJXXMNeh2thQ",
      authDomain: "luck-wheel-7f514.firebaseapp.com",
      databaseURL: "https://luck-wheel-7f514-default-rtdb.firebaseio.com",
      projectId: "luck-wheel-7f514",
      storageBucket: "luck-wheel-7f514.firebasestorage.app",
      messagingSenderId: "845157453311",
      appId: "1:845157453311:web:c7e9e884c8aa745885ebca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const wheel = document.getElementById("wheel");
    const winnerBox = document.getElementById("winnerBox");
    const winnerName = document.getElementById("winnerName");
    const status = document.getElementById("status");
    const countdownContainer = document.getElementById("countdownContainer");
    const countdownTime = document.getElementById("countdownTime");
    const viewersCount = document.getElementById("viewersCount");
    const playersCount = document.getElementById("playersCount");

    let players = [];
    let isSpinning = false;
    let countdownInterval;
    const viewerId = "viewer_" + Math.random().toString(36).substr(2, 9);

    // تسجيل الزائر
    const viewerRef = ref(db, `wheel/viewers/${viewerId}`);
    set(viewerRef, { timestamp: Date.now() });

    onValue(ref(db, "wheel/players"), (snapshot) => {
      const data = snapshot.val() || {};
      players = Object.values(data);
      playersCount.textContent = players.length;
      drawWheel(players);
    });

    onValue(ref(db, "wheel/state"), (snapshot) => {
      const data = snapshot.val();
      if (data && !isSpinning) {
        isSpinning = true;
        spinWheel(data.rotation, data.winner, data.duration);
      }
    });

    onValue(ref(db, "wheel/viewers"), (snapshot) => {
      const data = snapshot.val() || {};
      const count = Object.keys(data).length;
      viewersCount.textContent = count;
    });

    window.addEventListener("beforeunload", () => {
      remove(viewerRef);
    });

    function drawWheel(players) {
      if (players.length === 0) return;
      
      const count = players.length;
      const angle = 360 / count;
      wheel.innerHTML = '<div class="pointer"></div>';
      
      players.forEach((p, i) => {
        const seg = document.createElement("div");
        seg.classList.add("segment");
        seg.style.transform = `rotate(${i * angle}deg)`;
        seg.innerHTML = `<span style="transform:rotate(${-i * angle}deg)">${p.name}</span>`;
        wheel.appendChild(seg);
      });
    }

    function spinWheel(rotation, winner, duration) {
      winnerBox.style.display = "none";
      status.textContent = "🎬 جاري الدوران...";
      status.classList.add("spinning");

      countdownContainer.classList.add("active");
      let remaining = duration;
      countdownTime.textContent = remaining;

      countdownInterval = setInterval(() => {
        remaining--;
        countdownTime.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      wheel.style.transition = `transform ${duration}s cubic-bezier(0.33, 1, 0.68, 1)`;
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        clearInterval(countdownInterval);
        countdownContainer.classList.remove("active");
        status.textContent = "🎉 تم اختيار الفائز!";
        status.classList.remove("spinning");
        winnerBox.style.display = "block";
        winnerName.textContent = winner;
        createConfetti();
        playWinnerSound();
        setTimeout(() => {
          isSpinning = false;
          status.textContent = "";
        }, 5000);
      }, duration * 1000);
    }

    function createConfetti() {
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        const colors = ["#FF1493", "#FFD700", "#00CED1", "#FF69B4", "#32CD32", "#FF8C00", "#00FF00", "#FF00FF"];
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);

        const duration = Math.random() * 2 + 2.5;
        const xMove = (Math.random() - 0.5) * 300;
        confetti.animate([
          { transform: "translateY(0) translateX(0) rotate(0deg) scale(1)", opacity: 1 },
          { transform: `translateY(${window.innerHeight}px) translateX(${xMove}px) rotate(720deg) scale(0.5)`, opacity: 0 }
        ], {
          duration: duration * 1000,
          easing: "cubic-bezier(0.25, 0.46, 0.45, 0.94)"
        });

        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }

    function playWinnerSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    }
  </script>
</body>
</html>
