<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎡 دائرة الحظ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #FF1493 0%, #FFD700 25%, #00CED1 50%, #FF69B4 75%, #32CD32 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow-y: auto;
    }
    h1 {
      font-size: 2rem;
      margin: 8px 0 3px;
      background: linear-gradient(90deg, #FF1493, #FFD700, #00CED1, #FF69B4, #32CD32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.5)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.8)); }
    }
    .subtitle { font-size: 0.9rem; margin-bottom: 8px; }
    .info-section { display: flex; gap: 8px; justify-content: center; margin-bottom: 8px; flex-wrap: wrap; }
    .info-box { background: rgba(255,255,255,0.2); border: 2px solid #FFD700; border-radius: 8px; padding: 8px 12px; font-weight: bold; font-size: 0.8rem; }
    .info-box .number { font-size: 1.1rem; color: #FFD700; font-weight: 900; }
    .status { font-size: 0.9rem; margin-bottom: 4px; height: 20px; }
    .countdown-container { display: none; font-size: 0.85rem; margin-bottom: 6px; padding: 8px 15px; background: rgba(255,215,0,0.2); border: 2px solid #FFD700; border-radius: 8px; color: #FFD700; font-weight: bold; }
    .countdown-container.active { display: block; }
    .countdown-time { font-size: 1.5rem; color: #FFD700; font-weight: 900; }
    .wheel-container { width: 90%; max-width: 380px; aspect-ratio: 1; margin: 8px auto; filter: drop-shadow(0 0 40px rgba(255,215,0,0.4)); }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid #FFD700;
      background: conic-gradient(#FF1493, #FFD700, #00CED1, #FF69B4, #32CD32, #FF1493);
      position: relative;
      box-shadow: 0 0 60px rgba(255,215,0,0.6), inset 0 0 30px rgba(0,0,0,0.3);
      transition: transform 0s linear;
    }
    .pointer {
      width: 20px;
      height: 40px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transform-origin: 50% 50%;
      padding-top: 40px;
    }
    .segment span {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      max-width: 70px;
      text-align: center;
    }
    #winnerBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      padding: 30px;
      background: linear-gradient(135deg, #FF1493, #FFD700, #00CED1, #FF69B4);
      background-size: 400% 400%;
      animation: celebrateAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      border-radius: 20px;
      border: 4px solid #32CD32;
      box-shadow: 0 0 80px rgba(255,20,147,0.9);
      width: 90%;
      max-width: 500px;
      z-index: 1000;
      text-align: center;
    }
    @keyframes celebrateAppear {
      0% { transform: translate(-50%, -50%) scale(0) rotateZ(-180deg); opacity: 0; }
      70% { transform: translate(-50%, -50%) scale(1.15) rotateZ(10deg); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1) rotateZ(0deg); opacity: 1; }
    }
    .winner-text { font-size: 1.5rem; margin-bottom: 8px; }
    #winnerName {
      font-size: 2.2rem;
      font-weight: 900;
      color: #32CD32;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 20px rgba(50,205,50,0.8);
      margin: 12px 0;
      animation: winnerPop 0.8s ease;
    }
    @keyframes winnerPop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    .winner-details {
      font-size: 1rem;
      margin-top: 8px;
      color: #fff;
      font-weight: 900;
      letter-spacing: 2px;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #FFD700;
      pointer-events: none;
    }
    .medal { font-size: 1.8rem; animation: rotate 2s linear infinite; }
    @keyframes rotate {
      from { transform: rotateZ(0deg); }
      to { transform: rotateZ(360deg); }
    }

    /* زر اللاعبين */
    .players-btn {
      position: fixed;
      left: 15px;
      top: 15px;
      z-index: 500;
      background: linear-gradient(135deg, #FF1493, #FFD700);
      border: 3px solid #32CD32;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      animation: pulse-btn 2s ease-in-out infinite;
    }
    @keyframes pulse-btn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* لوحة اللاعبين */
    .players-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #FF1493, #FFD700, #00CED1, #FF69B4);
      border-radius: 20px;
      border: 4px solid #32CD32;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      z-index: 2000;
      box-shadow: 0 0 100px rgba(255,20,147,0.9);
      animation: fadeIn 0.3s ease;
    }
    .players-panel.show { display: block !important; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .players-panel h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #32CD32;
      text-shadow: 0 0 10px rgba(50,205,50,0.8);
      text-align: center;
    }
    .players-list-panel { list-style: none; }
    .player-item-panel {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border-left: 4px solid #32CD32;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎡 دائرة الحظ</h1>
    <div class="subtitle">العرض المباشر</div>

    <button class="players-btn" id="playersBtn">👥 اللاعبين</button>
    <div class="players-panel" id="playersPanel">
      <h2>🎮 قائمة اللاعبين المشاركين</h2>
      <ul class="players-list-panel" id="playersList"></ul>
    </div>

    <div class="status" id="status"></div>
    <div class="info-section">
      <div class="info-box">👥 المشاهدين: <span class="number" id="viewersCount">0</span></div>
      <div class="info-box">🎮 اللاعبين: <span class="number" id="playersCount">0</span></div>
    </div>

    <div class="countdown-container" id="countdownContainer">
      توقف العجلة بعد: <div class="countdown-time" id="countdownTime">0</div>
    </div>

    <div class="wheel-container">
      <div id="wheel"><div class="pointer"></div></div>
    </div>

    <div id="winnerBox">
      <div class="winner-text"><span class="medal">🏆</span> الفائز الحظيظ <span class="medal">🏆</span></div>
      <span id="winnerName"></span>
      <div class="winner-details">مبروووووووووووك المكافأة! 🎉🎊🎆</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const config = {
      apiKey: "AIzaSyAfMcEkpOXgWGE-1d8EVZAJJXXMNeh2thQ",
      authDomain: "luck-wheel-7f514.firebaseapp.com",
      databaseURL: "https://luck-wheel-7f514-default-rtdb.firebaseio.com",
      projectId: "luck-wheel-7f514",
      storageBucket: "luck-wheel-7f514.firebasestorage.app",
      messagingSenderId: "845157453311",
      appId: "1:845157453311:web:c7e9e884c8aa745885ebca"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    const playersBtn = document.getElementById("playersBtn");
    const playersPanel = document.getElementById("playersPanel");
    const playersList = document.getElementById("playersList");
    const playersCount = document.getElementById("playersCount");
    const viewersCount = document.getElementById("viewersCount");
    const wheel = document.getElementById("wheel");
    const winnerBox = document.getElementById("winnerBox");
    const winnerName = document.getElementById("winnerName");
    const countdownContainer = document.getElementById("countdownContainer");
    const countdownTime = document.getElementById("countdownTime");
    const status = document.getElementById("status");

    let players = [];
    let countdownInterval;
    const viewerId = "viewer_" + Math.random().toString(36).substr(2, 9);

    // 🔹 زر اللاعبين: يظهر ثم يختفي تلقائياً بعد 5 ثوانٍ
    playersBtn.addEventListener("click", () => {
      updatePlayersList();
      playersPanel.classList.add("show");
      setTimeout(() => playersPanel.classList.remove("show"), 5000);
    });

    const viewerRef = ref(db, `wheel/viewers/${viewerId}`);
    set(viewerRef, { timestamp: Date.now() });

    onValue(ref(db, "wheel/players"), (snap) => {
      const data = snap.val() || {};
      players = Object.values(data);
      playersCount.textContent = players.length;
      drawWheel(players);
    });

    onValue(ref(db, "wheel/viewers"), (snap) => {
      const data = snap.val() || {};
      viewersCount.textContent = Object.keys(data).length;
    });

    window.addEventListener("beforeunload", () => remove(viewerRef));

    function drawWheel(players) {
      if (players.length === 0) return;
      const count = players.length;
      const angle = 360 / count;
      wheel.innerHTML = '<div class="pointer"></div>';
      players.forEach((p, i) => {
        const seg = document.createElement("div");
        seg.classList.add("segment");
        seg.style.transform = `rotate(${i * angle}deg)`;
        seg.innerHTML = `<span style="transform:rotate(${-i * angle}deg)">${p.name}</span>`;
        wheel.appendChild(seg);
      });
    }

    function updatePlayersList() {
      if (players.length === 0) {
        playersList.innerHTML = '<li class="player-item-panel">🎮 لا يوجد لاعبين مشاركين حاليًا</li>';
        return;
      }
      playersList.innerHTML = players.map((p, i) => `<li class="player-item-panel">🎮 ${i + 1}. ${p.name}</li>`).join('');
    }
  </script>
</body>
</html>
