<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎡 دائرة الحظ | مهندس محمد</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Cairo", sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: gradientBG 10s ease infinite;
      background: linear-gradient(135deg, #FF1493, #FFD700, #00CED1, #FF69B4, #32CD32);
      background-size: 500% 500%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #FFD700, #FF1493, #32CD32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      text-align: center;
      animation: glowText 2s ease-in-out infinite;
    }

    @keyframes glowText {
      0%,100% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.7)); }
      50% { filter: drop-shadow(0 0 25px rgba(255,105,180,1)); }
    }

    .subtitle { font-size: 1rem; margin-bottom: 10px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

    .info-section { display: flex; gap: 8px; justify-content: center; margin-bottom: 8px; flex-wrap: wrap; }
    .info-box { background: rgba(255,255,255,0.15); border: 2px solid #FFD700; border-radius: 10px; padding: 8px 12px; font-weight: bold; font-size: 0.9rem; box-shadow: 0 0 10px rgba(255,215,0,0.3); }
    .info-box .number { font-size: 1.1rem; color: #FFD700; }

    .countdown-container { display: none; font-size: 1rem; margin-top: 8px; padding: 8px 15px; background: rgba(255,215,0,0.2); border: 2px solid #FFD700; border-radius: 10px; color: #FFD700; font-weight: bold; }
    .countdown-container.active { display: block; }
    .countdown-time { font-size: 1.5rem; color: #FFD700; }

    .wheel-container { width: 90%; max-width: 380px; aspect-ratio: 1; margin: 15px auto; filter: drop-shadow(0 0 40px rgba(255,215,0,0.5)); }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 12px solid #FFD700;
      background: conic-gradient(#FF1493, #FFD700, #00CED1, #FF69B4, #32CD32, #FF1493);
      position: relative;
      box-shadow: 0 0 60px rgba(255,215,0,0.6), inset 0 0 30px rgba(0,0,0,0.3);
      transition: transform 0s linear;
    }

    .pointer {
      width: 20px;
      height: 40px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transform-origin: 50% 50%;
      padding-top: 40px;
    }
    .segment span {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      max-width: 70px;
      text-align: center;
    }

    #winnerBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      padding: 25px;
      background: linear-gradient(135deg, #FF69B4, #FFD700, #00CED1);
      border-radius: 20px;
      border: 4px solid #32CD32;
      box-shadow: 0 0 100px rgba(255,215,0,0.8);
      animation: showWinner 0.8s ease forwards;
      text-align: center;
      z-index: 9999;
    }

    @keyframes showWinner {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    #winnerName {
      font-size: 2rem;
      font-weight: 900;
      color: #32CD32;
      margin: 10px 0;
      text-shadow: 0 0 20px #000;
    }

    .players-btn {
      background: linear-gradient(135deg, #FF1493, #FFD700);
      border: 3px solid #32CD32;
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      animation: pulse 2s ease-in-out infinite;
      margin-top: 20px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .players-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #FF1493, #FFD700, #00CED1, #FF69B4);
      border-radius: 20px;
      border: 4px solid #32CD32;
      padding: 25px;
      max-width: 400px;
      width: 90%;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 100px rgba(255,20,147,0.9);
      animation: fadeIn 0.4s ease;
      z-index: 1000;
    }
    .players-panel.show { display: block !important; }
    .players-panel h2 { text-align: center; color: #32CD32; margin-bottom: 15px; }
    .players-list-panel { list-style: none; padding: 0; }
    .player-item-panel {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border-left: 4px solid #32CD32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎡 دائرة الحظ</h1>
  <div class="subtitle">العرض المباشر بإشراف المهندس محمد</div>

  <div class="info-section">
    <div class="info-box">👥 المشاهدين: <span class="number" id="viewersCount">0</span></div>
    <div class="info-box">🎮 اللاعبين: <span class="number" id="playersCount">0</span></div>
  </div>

  <div class="countdown-container" id="countdownContainer">
    توقف العجلة بعد: <span class="countdown-time" id="countdownTime">0</span>
  </div>

  <div class="wheel-container">
    <div id="wheel"><div class="pointer"></div></div>
  </div>

  <button class="players-btn" id="playersBtn">👥 عرض اللاعبين</button>
  <div class="players-panel" id="playersPanel">
    <h2>🎮 قائمة اللاعبين المشاركين</h2>
    <ul class="players-list-panel" id="playersList"></ul>
  </div>

  <div id="winnerBox">
    <div class="winner-text">🏆 الفائز المحظوظ 🏆</div>
    <div id="winnerName"></div>
    <div>🎉 مبروك الجائزة من مهندس محمد 🎉</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const config = {
      apiKey: "AIzaSyAfMcEkpOXgWGE-1d8EVZAJJXXMNeh2thQ",
      authDomain: "luck-wheel-7f514.firebaseapp.com",
      databaseURL: "https://luck-wheel-7f514-default-rtdb.firebaseio.com",
      projectId: "luck-wheel-7f514",
      storageBucket: "luck-wheel-7f514.firebasestorage.app",
      messagingSenderId: "845157453311",
      appId: "1:845157453311:web:c7e9e884c8aa745885ebca"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    const wheel = document.getElementById("wheel");
    const winnerBox = document.getElementById("winnerBox");
    const winnerName = document.getElementById("winnerName");
    const countdownContainer = document.getElementById("countdownContainer");
    const countdownTime = document.getElementById("countdownTime");
    const viewersCount = document.getElementById("viewersCount");
    const playersCount = document.getElementById("playersCount");
    const playersBtn = document.getElementById("playersBtn");
    const playersPanel = document.getElementById("playersPanel");
    const playersList = document.getElementById("playersList");

    let players = [];
    let isSpinning = false;
    let countdownInterval;
    const viewerId = "viewer_" + Math.random().toString(36).substr(2, 9);

    // 🟢 حفظ المشاهدين
    const viewerRef = ref(db, `wheel/viewers/${viewerId}`);
    set(viewerRef, { timestamp: Date.now() });
    window.addEventListener("beforeunload", () => remove(viewerRef));

    // 🟢 تحديث المشاهدين
    onValue(ref(db, "wheel/viewers"), (snap) => {
      const data = snap.val() || {};
      viewersCount.textContent = Object.keys(data).length;
    });

    // 🟢 تحديث اللاعبين
    onValue(ref(db, "wheel/players"), (snap) => {
      const data = snap.val() || {};
      players = Object.values(data);
      playersCount.textContent = players.length;
      drawWheel(players);
    });

    // 🟢 عند الضغط على الزر لعرض اللاعبين
    playersBtn.addEventListener("click", () => {
      updatePlayersList();
      playersPanel.classList.add("show");
      setTimeout(() => playersPanel.classList.remove("show"), 5000);
    });

    // 🟢 مزامنة دوران العجلة
    onValue(ref(db, "wheel/state"), (snap) => {
      const data = snap.val();
      if (data && !isSpinning) {
        isSpinning = true;
        spinWheel(data.rotation, data.winner, data.duration);
      }
    });

    function drawWheel(players) {
      if (!players.length) return;
      const angle = 360 / players.length;
      wheel.innerHTML = '<div class="pointer"></div>';
      players.forEach((p, i) => {
        const seg = document.createElement("div");
        seg.classList.add("segment");
        seg.style.transform = `rotate(${i * angle}deg)`;
        seg.innerHTML = `<span style="transform:rotate(${-i * angle}deg)">${p.name}</span>`;
        wheel.appendChild(seg);
      });
    }

    function spinWheel(rotation, winner, duration) {
      winnerBox.style.display = "none";
      countdownContainer.classList.add("active");
      let remaining = duration;
      countdownTime.textContent = remaining;
      countdownInterval = setInterval(() => {
        remaining--;
        countdownTime.textContent = remaining;
        if (remaining <= 0) clearInterval(countdownInterval);
      }, 1000);

      wheel.style.transition = `transform ${duration}s cubic-bezier(0.33, 1, 0.68, 1)`;
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        clearInterval(countdownInterval);
        countdownContainer.classList.remove("active");
        winnerBox.style.display = "block";
        winnerName.textContent = winner;
        isSpinning = false;
      }, duration * 1000);
    }

    function updatePlayersList() {
      if (!players.length) {
        playersList.innerHTML = '<li class="player-item-panel">🎮 لا يوجد لاعبين مشاركين حالياً</li>';
        return;
      }
      playersList.innerHTML = players.map((p, i) => `<li class="player-item-panel">🎯 ${i + 1}. ${p.name}</li>`).join('');
    }
  </script>
</body>
</html>
