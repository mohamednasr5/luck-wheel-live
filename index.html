<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎡 دائرة الحظ | مهندس محمد حماد - بث مباشر</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Cairo", "Arial", sans-serif;
      background: linear-gradient(135deg, #ff1493 0%, #ffd700 25%, #00ced1 50%, #ff69b4 75%, #32cd32 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      background: linear-gradient(90deg, #ff1493, #ffd700, #00ced1, #ff69b4, #32cd32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite, rainbow 3s linear infinite;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
      50% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .container {
      text-align: center;
      animation: slideDown 0.8s ease;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .wheel-container {
      position: relative;
      width: 90%;
      max-width: 450px;
      aspect-ratio: 1;
      margin: 10px auto;
      filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.4));
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #ffd700;
      background: conic-gradient(#ff1493, #ffd700, #00ced1, #ff69b4, #32cd32, #ff1493);
      position: relative;
      transition: transform 0s linear;
    }

    .pointer {
      width: 20px;
      height: 40px;
      background: linear-gradient(90deg, #ffd700, #ffa500);
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    #winnerBox {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.9), rgba(255, 165, 0, 0.9));
      border-radius: 20px;
      border: 3px solid #ffd700;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
      animation: celebrateAppear 0.8s ease-in-out;
      max-width: 90%;
    }

    @keyframes celebrateAppear {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .winner-text {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 10px;
    }

    #winnerName {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      display: block;
      margin-top: 10px;
      animation: pop 0.8s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0) rotate(180deg); }
      100% { transform: scale(1) rotate(0); }
    }

    /* 🎆 الألعاب النارية */
    .firework {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9;
    }

    @keyframes shoot {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        transform: translateY(-150px) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(0);
        opacity: 0;
      }
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }

    @media (max-width: 600px) {
      .pointer {
        height: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎡 دائرة الحظ</h1>
    <div class="subtitle">العرض المباشر</div>

    <div id="wheel" class="wheel-container">
      <div class="pointer"></div>
    </div>

    <div id="winnerBox">
      <div class="winner-text">🏆 الفائز/ة المحظوظ/ة 🏆</div>
      <span id="winnerName"></span>
      <div class="winner-details">🎉 مبروك الجائزة من مهندس محمد! 🎊</div>
    </div>
  </div>

  <!-- 🔊 الأصوات العامة -->
  <audio id="cheerSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <audio id="clapSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="fireworksSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6a8e02004f.mp3"></audio>

  <script>
    function announceWinner(name) {
      const box = document.getElementById("winnerBox");
      const winnerName = document.getElementById("winnerName");
      const clap = document.getElementById("clapSound");
      const cheer = document.getElementById("cheerSound");
      const fireworks = document.getElementById("fireworksSound");

      winnerName.textContent = name;
      box.style.display = "block";

      // تشغيل الأصوات
      cheer.currentTime = 0;
      cheer.play();
      setTimeout(() => clap.play(), 800);
      setTimeout(() => fireworks.play(), 1500);

      // 🎆 إطلاق الألعاب النارية لمدة 5 ثوانٍ
      const duration = 5000;
      const startTime = Date.now();

      const fireworkInterval = setInterval(() => {
        createFirework();
        if (Date.now() - startTime > duration) {
          clearInterval(fireworkInterval);
        }
      }, 150);
    }

    function createFirework() {
      const colors = [
        "#FFD700", // ذهبي
        "#FF69B4", // وردي
        "#00CED1", // أزرق سماوي
        "#32CD32"  // أخضر
      ];
      const fw = document.createElement("div");
      fw.classList.add("firework");
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight - 50;
      fw.style.left = x + "px";
      fw.style.top = y + "px";
      fw.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(fw);

      fw.animate(
        [
          { transform: "translateY(0)", opacity: 1 },
          { transform: "translateY(-150px)", opacity: 1 },
          { transform: "translateY(-200px)", opacity: 0 }
        ],
        { duration: 1000, easing: "ease-out" }
      );

      // بعد الصعود.. ينفجر بألوان متفرقة
      setTimeout(() => explodeFirework(x, y - 200, colors), 800);
      setTimeout(() => fw.remove(), 1000);
    }

    function explodeFirework(x, y, colors) {
      for (let i = 0; i < 15; i++) {
        const spark = document.createElement("div");
        spark.classList.add("firework");
        spark.style.left = x + "px";
        spark.style.top = y + "px";
        spark.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(spark);

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 80;
        const targetX = x + Math.cos(angle) * distance;
        const targetY = y + Math.sin(angle) * distance;

        spark.animate(
          [
            { transform: `translate(0,0) scale(1)`, opacity: 1 },
            { transform: `translate(${targetX - x}px, ${targetY - y}px) scale(0)`, opacity: 0 }
          ],
          { duration: 1200, easing: "ease-out" }
        );

        setTimeout(() => spark.remove(), 1300);
      }
    }

    // ⚡ للتجربة: إعلان فائز بعد 3 ثوانٍ
    setTimeout(() => announceWinner("محمد حماد"), 3000);
  </script>
</body>
</html>
