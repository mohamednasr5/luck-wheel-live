<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎡 دائرة الحظ | عرض مباشر</title>
  <style>
    body {font-family:"Cairo",sans-serif;background:linear-gradient(135deg,#1e1b4b,#312e81);color:white;text-align:center;margin:0;padding:20px;}
    h1 {font-size:2rem;background:linear-gradient(90deg,#fbbf24,#f87171);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .wheel {width:400px;height:400px;border-radius:50%;border:8px solid #fbbf24;
      margin:40px auto;background:conic-gradient(#FF6B6B,#4ECDC4,#FFE66D,#95E1D3,#FF8B94,#A8D8EA,#AA96DA,#FCBAD3);
      box-shadow:0 0 40px rgba(251,191,36,0.8),inset 0 0 30px rgba(0,0,0,0.3);
      transition:transform 3s ease-out;}
    .pointer {width:20px;height:40px;background:#fbbf24;margin:auto;clip-path:polygon(50% 0%,100% 100%,0% 100%);}
    .winner {font-size:2rem;color:#fbbf24;font-weight:bold;}
  </style>
</head>
<body>
  <h1>🎡 دائرة الحظ – بث مباشر</h1>
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
  <div class="winner" id="winner">—</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfMcEkpOXgWGE-1d8EVZAJJXXMNeh2thQ",
      authDomain: "luck-wheel-7f514.firebaseapp.com",
      databaseURL: "https://luck-wheel-7f514-default-rtdb.firebaseio.com",
      projectId: "luck-wheel-7f514",
      storageBucket: "luck-wheel-7f514.firebasestorage.app",
      messagingSenderId: "845157453311",
      appId: "1:845157453311:web:c7e9e884c8aa745885ebca"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const wheel = document.getElementById("wheel");
    const winnerDiv = document.getElementById("winner");

    // 🔁 كل الزوار يشوفوا الحالة الحية
    firebase.database().ref("wheel/state").on("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;
      wheel.style.transform = `rotate(${data.rotation}deg)`;
      winnerDiv.textContent = data.winner || "جارٍ الاختيار...";
    });
  </script>
</body>
</html>
