<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎡 دائرة الحظ | المشاهدة المباشرة</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at center, #1e1b4b 0%, #312e81 100%);
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #fbbf24, #f87171);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
    }
    #wheel {
      width: 400px;
      height: 400px;
      margin: 50px auto;
      border-radius: 50%;
      border: 8px solid #fbbf24;
      box-shadow: 0 0 50px rgba(251,191,36,0.8);
      transition: transform 3s ease-out;
      background: conic-gradient(#f87171, #4ECDC4, #FFE66D, #95E1D3);
      position: relative;
    }
    .pointer {
      width: 15px;
      height: 25px;
      background: #fbbf24;
      clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transform-origin: 50% 50%;
      padding-top: 25px;
    }
    .segment span {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px black;
      max-width: 60px;
      text-align: center;
    }
    #winnerBox {
      display: none;
      margin-top: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #f87171;
      animation: popIn 1s ease forwards;
    }
    @keyframes popIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>🎡 دائرة الحظ المباشرة</h1>
  <div id="wheel"><div class="pointer"></div></div>
  <div id="winnerBox">🎉 الفائز: <span id="winnerName"></span> 🎉</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAfMcEkpOXgWGE-1d8EVZAJJXXMNeh2thQ",
      authDomain: "luck-wheel-7f514.firebaseapp.com",
      databaseURL: "https://luck-wheel-7f514-default-rtdb.firebaseio.com",
      projectId: "luck-wheel-7f514",
      storageBucket: "luck-wheel-7f514.firebasestorage.app",
      messagingSenderId: "845157453311",
      appId: "1:845157453311:web:c7e9e884c8aa745885ebca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const wheel = document.getElementById("wheel");
    const winnerBox = document.getElementById("winnerBox");
    const winnerName = document.getElementById("winnerName");

    let players = [];

    onValue(ref(db, "wheel/players"), (snapshot) => {
      const data = snapshot.val() || {};
      players = Object.values(data);
      drawWheel(players);
    });

    onValue(ref(db, "wheel/state"), (snapshot) => {
      const data = snapshot.val();
      if (data) spinWheel(data.rotation, data.winner, data.duration);
    });

    function drawWheel(players) {
      const count = players.length || 1;
      const angle = 360 / count;
      wheel.innerHTML = '<div class="pointer"></div>';
      players.forEach((p, i) => {
        const seg = document.createElement("div");
        seg.classList.add("segment");
        seg.style.transform = `rotate(${i * angle}deg)`;
        seg.innerHTML = `<span style="transform:rotate(${-i * angle}deg)">${p.name}</span>`;
        wheel.appendChild(seg);
      });
    }

    function spinWheel(rotation, winner, duration) {
      winnerBox.style.display = "none";
      wheel.style.transition = `transform ${duration}s cubic-bezier(0.33,1,0.68,1)`;
      wheel.style.transform = `rotate(${rotation}deg)`;
      setTimeout(() => {
        winnerBox.style.display = "block";
        winnerName.textContent = winner;
      }, duration * 1000);
    }
  </script>
</body>
</html>
